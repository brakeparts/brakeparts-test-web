<!-- Import elements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<!-- Define Polymer Element -->
<dom-module id="bp-home">
    <!-- HTML, CSS Styles -->
    <template>
        <style>
            paper-card {
                width: 300px;
                float: right;
                margin: 10px 20px;
            }
            .card-actions{
                float: right;
                color:#db4437;
                font-weight: bold;
            }

        </style>

        <paper-card heading="Orings" image="../../images/orings_home.png" alt="Orings">
            <div class="card-content">
                Son básicamente anillos de elastómero que se alojan en
                cavidades. Del mismo modo que en los retenes los Orings hay en
                Estáticos y Dinámicos.
            </div>
            <div class="card-actions">
                <paper-button>Ver Catálogo</paper-button>
            </div>
        </paper-card>

        <paper-card heading="Frenos" image="../../images/frenos_home.png" alt="Frenos">
            <div class="card-content">
                Todos los accesorios y piezas completas de bomba de freno, bomba de embrague,
                auxiliar embrague, cilindro de rueda, mordazas de freno.
            </div>
            <div class="card-actions">
                <paper-button>Ver Catálogo</paper-button>
            </div>
        </paper-card>

        <paper-card heading="Retenes" image="../../images/retenes_home.png" alt="Retenes">
            <div class="card-content">
                Un retén es básicamente un dispositivo que sella el espacio entre dos
                partes diferentes de una máquina, evitando el paso de un fluido líquido
                o gaseoso.
            </div>
            <div class="card-actions">
                <paper-button>Ver Catálogo</paper-button>
            </div>
        </paper-card>

    </template>

    <!-- Javascript -->
    <script>
        Polymer({
            is: 'bp-home',

            properties: {

            }

        });
    </script>
</dom-module>
