<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="forgot-password">
    <!-- HTML, CSS Styles -->
    <template>
        <style>
            paper-input {
                --paper-input-container-focus-color: #d82521;
            }
            paper-input iron-icon {
                margin-right: 4px;
                color: rgba(0,0,0,0.3);
            }
            h3 {
                margin: 40px 0 0;
                font-size: 24px;
                text-align: center;
            }
            h4 {
                margin: 20px 0 0;
                font-size: 16px;
                text-align: center;
                padding: 0px 20px;
                color: rgba(98, 98, 98, 1);
            }
            a {
                color:#d82521;

            }
            paper-material {
                width: 430px;
                background-color: #fff;
                border-radius: 8px;
            }
            .flex-center-justified {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }
            .flex-horizontal {
                @apply(--layout-horizontal);
                padding: 24px 40px;
            }
            .flex {
                @apply(--layout-flex);
            }

            .form {
                padding: 10px 40px;
            }
            .active {
                color: #d82521 !important;
            }
            #login_btn {
                width: 100%;
                margin-top: 16px;
                background-color: #d82521;
                color: #fff;
            }
            #login_btn:hover {
                background-color: #a50303;
            }
        </style>

        <div class="flex-center-justified">
            <paper-material elevation="2">
                <h3 class="header">Reset Password</h3>
                <h4 class="header">Enter your email address below and we'll send you a link to reset your password</h4>
                <div class="form">
                    <paper-input
                            label="Username"
                            id="username_input"
                            on-focus="_highlightIcon"
                            on-blur="_checkHighlight"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"
                            auto-validate
                            required
                            error-message="Invalid Email!">
                        <iron-icon icon="mail" prefix></iron-icon>
                    </paper-input>
                    <paper-button raised id="login_btn">Reset Password</paper-button>
                    <div class="flex-horizontal">
                        <a class="flex" href="javascript:void(0)" on-tap="_login">Login</a>
                        <a href="javascript:void(0)" on-tap="_signUp">Sign Up</a>
                    </div>
                </div>
            </paper-material>
        </div>
    </template>

    <!-- Javascript -->
    <script>
        Polymer({
            is: 'forgot-password',

            properties: {
                selectedPage: {
                    type   : String,
                    notify : true,
                    value  : ''
                }
            },

            _highlightIcon: function(e) {
                var input = e.currentTarget;
                input.querySelector('iron-icon').toggleClass('active', true);
            },

            _checkHighlight: function(e) {
                var input = e.currentTarget;
                if (input.value) {
                    input.querySelector('iron-icon').toggleClass('active', true);
                } else {
                    input.querySelector('iron-icon').toggleClass('active', false);
                }
            },
            _login: function() {
                this.set('selectedPage', 'login_page');
            },
            _signUp: function() {
                this.set('selectedPage', 'sign_up_page');
            },

        });
    </script>
</dom-module>
