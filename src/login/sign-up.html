<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="sign-up">
    <!-- HTML, CSS Styles -->
    <template>
        <style>
            paper-input {
                --paper-input-container-focus-color: #d82521;
                margin-right: 16px;
            }
            paper-input iron-icon {
                margin-right: 4px;
                color: rgba(0,0,0,0.3);
            }
            h3 {
                margin: 40px 0 0;
                font-size: 24px;
                text-align: center;
            }
            a {
                color:#d82521;

            }
            paper-material {
                width: 430px;
                background-color: #fff;
                border-radius: 8px;
            }
            .flex-center-justified {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }
            .flex-horizontal {
                @apply(--layout-horizontal);

            }
            .flex {
                margin-top: 14px;
            }
            .form {
                padding: 10px 40px;
            }
            .active {
                color: #d82521 !important;
            }
            #login_btn {
                width: 100%;
                margin-top: 16px;
                background-color: #d82521;
                color: #fff;
            }
            #login_btn:hover {
                background-color: #a50303;
            }

        </style>

        <div class="flex-center-justified">
            <paper-material elevation="2">
                <h3 class="header">Create your Brake Parts Account</h3>
                <div class="form">
                    <div class="flex-horizontal">
                        <paper-input
                                label="First Name"
                                id="first_name_input"
                                on-focus="_highlightIcon"
                                on-blur="_checkHighlight">
                            <iron-icon icon="account-box" prefix></iron-icon>
                        </paper-input>

                        <paper-input
                                label="Last Name"
                                id="last_name_input"
                                on-focus="_highlightIcon"
                                on-blur="_checkHighlight">
                            <iron-icon icon="account-box" prefix></iron-icon>
                        </paper-input>
                    </div>
                    <paper-input
                            label="Username"
                            id="username_input"
                            on-focus="_highlightIcon"
                            on-blur="_checkHighlight">
                        <iron-icon icon="mail" prefix></iron-icon>
                    </paper-input>

                    <paper-input
                            label="Password"
                            type="password"
                            id="password_input"
                            on-focus="_highlightIcon"
                            on-blur="_checkHighlight">
                        <iron-icon icon="icons:lock" prefix></iron-icon>
                    </paper-input>
                    <paper-input
                            label="Confirm your password"
                            type="password"
                            id="password_confirm_input"
                            on-focus="_highlightIcon"
                            on-blur="_checkHighlight">
                        <iron-icon icon="icons:lock" prefix></iron-icon>
                    </paper-input>
                    <paper-input
                            label="Phone"
                            id="phone_input"
                            on-focus="_highlightIcon"
                            on-blur="_checkHighlight">
                        <iron-icon icon="settings-cell" prefix></iron-icon>
                    </paper-input>

                    <paper-button raised id="login_btn">Create Account</paper-button>
                    <div class="flex-center-justified">
                        <a class="flex" href="javascript:void(0)" on-tap="_login">Login</a>
                    </div>
                </div>
            </paper-material>
        </div>
    </template>

    <!-- Javascript -->
    <script>
        Polymer({
            is: 'sign-up',

            properties: {
                selectedPage: {
                    type   : String,
                    notify : true,
                    value  : ''
                }
            },
            _highlightIcon: function(e) {
                var input = e.currentTarget;
                input.querySelector('iron-icon').toggleClass('active', true);
            },
            _checkHighlight: function(e) {
                var input = e.currentTarget;
                if (input.value) {
                    input.querySelector('iron-icon').toggleClass('active', true);
                } else {
                    input.querySelector('iron-icon').toggleClass('active', false);
                }
            },
            _login: function() {
                this.set('selectedPage', 'login_page');
            }

        });
    </script>
</dom-module>
