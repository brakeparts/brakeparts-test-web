<!-- Import elements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../eip-autocomplete-input/eip-autocomplete-input.html">

<!-- Define Polymer Element -->
<dom-module id="bp-sidebar">
    <!-- HTML, CSS Styles -->
    <template>
        <style is="custom-style" include="iron-flex">
            paper-button {
                padding: 4px;
                font-size: 15px;
            }
            paper-card {
                width: 216px;
                margin-bottom: 16px;
                font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
                --paper-card-header: {
                    background-color: #db4437;
                    height: 48px;
                };
                --paper-card-header-text: {
                    text-align: center;
                    color: #fff;
                    font-size: 18px;
                    text-transform: uppercase;
                    padding: 10px;
                }

            }
            .bp-nav-item {
                color: #000000;
                text-transform: uppercase;
                justify-content: center;

            }
            .card-actions {
                padding: 8px 0 0 0!important;
                text-align: center;
                color:#db4437;
                font-weight: bold;
            }
            .no-padding {
                padding: 0;
            }
            .no-padding iron-icon {
                margin-right: 8px;
                color: #db4437;
            }
            .paper-item-link{
                text-decoration: none;
            }

        </style>
        <div class="vertical layout">
            <paper-card heading="Groups">
                <div role="listbox">
                    <a class="paper-item-link" href="#inbox" tabindex="-1">
                        <paper-item class="bp-nav-item">Retenes</paper-item>
                    </a>
                    <a class="paper-item-link" href="#starred" tabindex="-1">
                        <paper-item class="bp-nav-item">Frenos</paper-item>
                    </a>
                    <a class="paper-item-link" href="#sent" tabindex="-1">
                        <paper-item class="bp-nav-item">Orings</paper-item>
                    </a>
                </div>
            </paper-card>
            <paper-card heading="Busqueda">
                <div class="card-content">
                    <eip-autocomplete-input
                            id="group_autocomplete"
                            label="Grupo"
                            list="[[_mapPhoneNumberList(phoneNumberList.*, currentLocation.groupId)]]"
                            value="{{value}}"
                            search-text="[[value]]"
                            selected-item="[[value]]"
                            always-float-label
                            show-clear>
                    </eip-autocomplete-input>
                    <eip-autocomplete-input
                            id="brand_autocomplete"
                            label="Marca"
                            list="[[_mapPhoneNumberList(phoneNumberList.*, currentLocation.groupId)]]"
                            value="{{value}}"
                            search-text="[[value]]"
                            selected-item="[[value]]"
                            always-float-label
                            show-clear>
                    </eip-autocomplete-input>
                    <eip-autocomplete-input
                            id="model_autocomplete"
                            label="Modelo"
                            list="[[_mapPhoneNumberList(phoneNumberList.*, currentLocation.groupId)]]"
                            value="{{value}}"
                            search-text="[[value]]"
                            selected-item="[[value]]"
                            always-float-label
                            show-clear>
                    </eip-autocomplete-input>
                    <eip-autocomplete-input
                            id="year_autcomplete"
                            label="AÃ±o"
                            list="[[_mapPhoneNumberList(phoneNumberList.*, currentLocation.groupId)]]"
                            value="{{value}}"
                            search-text="[[value]]"
                            selected-item="[[value]]"
                            always-float-label
                            show-clear>
                    </eip-autocomplete-input>
                    <div class="card-actions">
                        <paper-button>Buscar</paper-button>
                        <paper-button>Limpiar</paper-button>
                    </div>
                </div>
            </paper-card>


            <paper-card heading="Contactanos">
                <div class="card-content">
                    <paper-item class="no-padding">
                        <iron-icon icon="communication:location-on" ></iron-icon>
                        Gral Acha #670
                    </paper-item>
                    <paper-item class="no-padding">
                        <iron-icon icon="communication:phone"></iron-icon>
                        72252840
                    </paper-item>
                    <paper-item class="no-padding">
                        <iron-icon icon="communication:email"></iron-icon>
                        brake_parts@hotmail.com
                    </paper-item>
                </div>
            </paper-card>

        </div>
    </template>

    <!-- Javascript -->
    <script>
        Polymer({
            is: 'bp-sidebar',

            properties: {

            }

        });
    </script>
</dom-module>
