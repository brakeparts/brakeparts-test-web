<!-- Import elements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../eip-autocomplete-input/eip-autocomplete-input.html">

<!-- Define Polymer Element -->
<dom-module id="bp-sidebar">
    <!-- HTML, CSS Styles -->
    <template>
        <style is="custom-style" include="iron-flex">
            paper-button {
                padding-bottom: 2px;
                font-size: 15px;
            }
            paper-card {
                width: 216px;
                margin-bottom: 16px;
                font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
                --paper-card-header: {
                    background-color: #db4437;
                    height: 48px;
                };
                --paper-card-header-text: {
                    text-align: center;
                    color: #fff;
                    font-size: 16px;
                    text-transform: uppercase;
                    padding: 10px;
                }
            }

            .card-actions {
                padding: 8px 0 0 0!important;
                text-align: center;
                color:#db4437;
                font-weight: bold;
            }
            .contact  {
                padding: 0;
                font-size: 13px;

            }
            .contact iron-icon {
                margin: 8px 8px 8px 8px;
                color: #db4437;
            }

        </style>

            <paper-card heading="Filtro">
                <div class="card-content">
                    <eip-autocomplete-input
                            id="piece_autocomplete"
                            label="Pieza"
                            list="[[_mapPhoneNumberList(phoneNumberList.*, currentLocation.groupId)]]"
                            value="{{value}}"
                            search-text="[[value]]"
                            selected-item="[[value]]"
                            always-float-label
                            show-clear>
                    </eip-autocomplete-input>
                    <eip-autocomplete-input
                            id="maker_autocomplete"
                            label="Vehiculo"
                            list="[[_mapPhoneNumberList(phoneNumberList.*, currentLocation.groupId)]]"
                            value="{{value}}"
                            search-text="[[value]]"
                            selected-item="[[value]]"
                            always-float-label
                            show-clear>
                    </eip-autocomplete-input>
                    <eip-autocomplete-input
                            id="model_autocomplete"
                            label="Modelo"
                            list="[[_mapPhoneNumberList(phoneNumberList.*, currentLocation.groupId)]]"
                            value="{{value}}"
                            search-text="[[value]]"
                            selected-item="[[value]]"
                            always-float-label
                            show-clear>
                    </eip-autocomplete-input>
                    <eip-autocomplete-input
                            id="year_autcomplete"
                            label="AÃ±o"
                            list="[[_mapPhoneNumberList(phoneNumberList.*, currentLocation.groupId)]]"
                            value="{{value}}"
                            search-text="[[value]]"
                            selected-item="[[value]]"
                            always-float-label
                            show-clear>
                    </eip-autocomplete-input>
                    <div class="card-actions">
                        <paper-button>Buscar</paper-button>
                        <paper-button>Limpiar</paper-button>
                    </div>
                </div>
            </paper-card>

            <div class="contact" >
                <div>
                    <iron-icon icon="communication:location-on" ></iron-icon>
                    Gral Acha #670
                </div>
                <div>
                    <iron-icon icon="communication:phone"></iron-icon>
                    72252840
                </div>
               <div>
                   <iron-icon icon="communication:email"></iron-icon>
                   brake_parts@hotmail.com
                </div>
            </div>

    </template>

    <!-- Javascript -->
    <script>
        Polymer({
            is: 'bp-sidebar',

            properties: {

            }

        });
    </script>
</dom-module>
